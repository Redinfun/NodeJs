<!DOCTYPE html>
<html>
<head>
	<title>Switch Aula 4</title>

	<script type="text/javascript">
		
		var teste = prompt('Digite um valor de 1 a 5');

		switch(teste){
			case '1':
				document.write(teste);
				break;

			case '2': 
				document.write(teste);
				break;

			case '3':
				document.write(teste);
				break;

			case '4':
				document.write(teste);
				break;

			case '5':
				document.write(teste);
				break;

			default:
				document.write(teste);
				break;

		}

	</script>
</head>
<body>

</body>
</html>
