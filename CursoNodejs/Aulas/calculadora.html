<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Calculadora</title>

		<!-- bootstrap - link cdn -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
		integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<script type="text/javascript">

			function calcular(){
					var operacao = document.getElementById('operacao').value;
					var num1 = document.getElementById('num1').value;
					var num2 = document.getElementById('num2').value;
					var resultado = document.getElementById('resultado').value;

					//Transformando o valor num numeral
					operacao = parseFloat(operacao);
					num1 = parseFloat(num1);
					num2 = parseFloat(num2);
					resultado = parseFloat(resultado);

					if (num1 == null || num1 == '') {
						console.log('Não aceita valor vazio');
						return false;
					} 

					if (num2 == null || num2 == '') {
						console.log('Digitar algum valor diferente de de 0 se for divisão.');
						return false;
					}


					console.log('Operação digitada: '+operacao);

					var situacao = true;

					while (situacao == true){
						if(operacao == 1){

								resultado = num1-num2; 
								situacao = false;
								
						}
						 else if(operacao == 2){

						 		resultado = num1 + num2;
						 		situacao = false;
						 	
						}
					     else if(operacao == 3){

					     	resultado = num1*num2;
					     	situacao = false;
					     	
							
						}
						 else if(operacao == 4){

						 	if(num2 == 0 || num2 == null){
						 		console.log('Erro de operação. Segundo numero deve ser digitado de acordo e não pode ser 0.')
						 	} else{
						 	resultado = num1 / num2;
						 	situacao = false;
						 	
								}
						} 

						document.getElementById('resultado').value = resultado;
						situacao = false;

						
					}
			}
			
		</script>
	</head>

	<body>
		
		<div class="container">
			<div class="jumbotron">
				<h1>CALCULADORA</h1>
			</div>

			<hr />

			<div class="row">
				<div class="col-md-4">
					<input id="num1" type="text" class="form-control" placeholder="Digite um número" />
				</div>

				<div class="col-md-4">
					<select id="operacao" class="form-control">
						<option value="">--Selecione uma operação</option>
						<option value="1">Subtração</option>
						<option value="2">Adição</option>
						<option value="3">Multiplicação</option>
						<option value="4">Divisão</option>
					</select>
				</div>

				<div class="col-md-4">
					<input id="num2" type="text" class="form-control" placeholder="Digite um número"/>
				</div>
			</div>

			<hr />

			<div class="row">
				<div class="col-md-4"></div>

				<div class="col-md-4"></div>

				<div class="col-md-4">
					<button type="button" class="btn btn-lg btn-primary pull-right" onclick="calcular();">Calcular</button>
				</div>
			</div>

			<hr />

			<div class="well">
				Resultado: <input type="text" class="form-control" id="resultado" readonly/>
			</div>
		</div>
	</body>
</html>
